[program:macadjan_%(instance_slug)s]
command=/srv/python-virtualenvs/macadjan/bin/uwsgi --socket :%(uwsgi_port)s --processes 2 --wsgi-file uwsgi_%(instance_slug)s.py --callable application --virtualenv /srv/python-virtualenvs/macadjan --master --socket-timeout 80
process_name=%%(program_name)s
directory=/srv/django/macadjan-ecozoom/src
