    {% if PIWIK_HOST and PIWIK_SITE_ID %}
        <!-- Piwik Tracking Code -->
        <script type="text/javascript">
            var pkBaseURL = (("https:" == document.location.protocol) ? "https://{{ PIWIK_HOST }}/" : "http://{{ PIWIK_HOST }}/");
            document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", {{ PIWIK_SITE_ID }});
                piwikTracker.trackPageView();
                piwikTracker.enableLinkTracking();
            } catch( err ) {}
        </script>
        <noscript>
            <p><img src="http://{{ PIWIK_HOST }}/piwik.php?idsite={{ PIWIK_SITE_ID }}" style="border:0" alt="" /></p>
        </noscript>
        <!-- End Piwik Tracking Code -->
    {% endif %}
